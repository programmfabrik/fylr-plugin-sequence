plugin:
  name: fylr-plugin-sequence
  version: 1
  displayname:
    de-DE: "Sequence Plugin"
    en-US: "Sequence Plugin"
  l10n: l10n/fylr-plugin-sequence.csv
  webfrontend:
    url: fylr-plugin-sequence.js

base_url_prefix: "webfrontend"

# callback registration in fylr
callbacks:
  db_pre_save:
    steps:
      - name: "automatic filling of emtpy fields with sequential numbers"
        callback: insert_sequence
    callbacks:
      insert_sequence:
        exec:
          service: python3
          commands:
            - prog: python3
              stdin:
                type: body
              stderr:
                type: body
              stdout:
                type: body
              args:
                - type: value
                  value: "%_exec.pluginDir%/server/main.py"

base_config:

  - name: fylr-plugin-sequence.insert_sequence.sequence
    parameters:
      sequence_objecttype:
        type: text
        plugin_type: sequence_objecttype
        position: 0
      sequence_ref_field:
        type: text
        plugin_type: sequence_ref_field
        position: 1
      sequence_num_field:
        type: text
        plugin_type: sequence_num_field
        position: 2

  - name: fylr-plugin-sequence.insert_sequence.objecttypes
    parameters:
      objecttype_settings:
        type: table
        fields:
          - name: enabled
            type: bool
            default: true
            position: 0
          - name: update_objecttype
            type: text
            plugin_type: update_objecttype
            position: 1
          - name: update_column
            type: text
            plugin_type: update_column
            position: 2
          - name: template
            type: text
            position: 3
          - name: start_offset
            default: 0
            type: int
            position: 4
          - name: only_insert
            type: bool
            position: 5
        position: 0
